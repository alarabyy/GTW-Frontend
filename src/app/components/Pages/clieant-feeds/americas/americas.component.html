<div class="feeds-container" *ngIf="feeds.length > 0; else loadingTpl">
  <h2 class="section-title">ðŸŒŽ Americas News</h2>

  <div class="feed-cards">
    <ng-container *ngFor="let feed of paginatedFeeds">
      <div class="feed-card" (click)="openNews(feed)">
        <img [src]="feed.ImageUrl || 'assets/placeholder.png'" alt="{{ feed.Title }}" class="feed-img" />

        <div class="feed-content">
          <div class="source-info">{{ feed.SourceName || 'Unknown Source' }}</div>
          <h3>{{ feed.Title || 'No Title' }}</h3>
          <p class="time">
            ðŸ•“ {{ feed.PublishedAt ? (feed.PublishedAt | date:'medium') : 'No Date' }}
          </p>
          <p class="description">{{ feed.Summary || 'No Summary available.' }}</p>
        </div>
      </div>
    </ng-container>
  </div>

  <div class="pagination">
    <button *ngFor="let page of totalPages" (click)="changePage(page)" [class.active]="page === currentPage">
      {{ page }}
    </button>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading feeds...</p>
  </div>
</ng-template>
