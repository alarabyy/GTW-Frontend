<div class="home-container">
  <!-- Loading spinner -->
  <div *ngIf="loading" class="loading-section">
    <div class="spinner"></div>
    <p>Loading latest news...</p>
  </div>

  <div *ngIf="!loading">
    <section class="hero-section">
      <h1>📰 Global Truth Watch</h1>
      <p>Get the latest trusted news updates across all categories</p>
    </section>

    <div *ngFor="let section of sections" class="latest-news">
      <h2>{{ section.category }}</h2>

      <div class="news-grid">
        <div *ngFor="let post of section.posts" class="news-card">
          <div class="card-image">
            <img [src]="post.imageUrl" alt="{{ post.title }}" (click)="openNews(post)">
          </div>
          <div class="card-content">
            <h3>{{ post.title }}</h3>
            <p class="description">{{ post.description }}</p>
            <div class="meta">
              <!-- <span class="author">🧑‍💼 {{ post.author || 'Unknown' }}</span> -->
              <span class="date">🕓 {{ post.publishedAt | date: 'medium' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
