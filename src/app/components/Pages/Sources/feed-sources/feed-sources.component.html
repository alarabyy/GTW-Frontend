<div class="container py-5" *ngIf="!loading; else loadingTpl">
  <h1 class="text-center mb-4" data-aos="fade-down">üåç RSS Feed Sources</h1>

  <div class="text-end mb-4">
    <a routerLink="/admin/feed-sources/add" class="btn btn-primary shadow">‚ûï Add New Source</a>
  </div>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let source of sources" data-aos="fade-up">
      <div class="card h-100 shadow-sm hover-card">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ getCategoryName(source.category) }}</h5>
          <p class="text-muted small mb-2">URL:</p>
          <a [href]="source.url" target="_blank">{{ source.url }}</a>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <a class="btn btn-outline-info btn-sm" [routerLink]="['/admin/feed-sources/edit', source.id]">Edit</a>
          <!-- <button class="btn btn-outline-danger btn-sm" (click)="deleteSource(source.id)">Delete</button> -->
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center py-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3 text-muted">Loading sources...</p>
  </div>
</ng-template>
