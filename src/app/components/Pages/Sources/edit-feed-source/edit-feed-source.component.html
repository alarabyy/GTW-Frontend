<div class="container py-5 fade-in">
  <div class="card shadow-lg border-0 rounded-4 p-4 bg-white mx-auto" style="max-width: 600px;">
    <h2 class="text-center text-primary fw-bold mb-4">
      ✏️ Edit Feed Source
    </h2>

    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3 text-muted">Loading source details...</p>
    </div>

    <!-- Edit Form -->
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="save()">
      <!-- Category -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Category</label>
        <select formControlName="category" class="form-select form-select-lg">
          <option *ngFor="let cat of categories" [ngValue]="cat.value">
            {{ cat.label }}
          </option>
        </select>
        <div *ngIf="form.get('category')?.invalid && form.get('category')?.touched" class="text-danger small mt-1">
          Category is required
        </div>
      </div>

      <!-- URL -->
      <div class="mb-3">
        <label class="form-label fw-semibold">RSS Feed URL</label>
        <input
          formControlName="url"
          class="form-control form-control-lg"
          placeholder="Enter RSS feed URL"
        />
        <div *ngIf="form.get('url')?.invalid && form.get('url')?.touched" class="text-danger small mt-1">
          URL is required
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <button
          class="btn btn-success px-4 py-2 fw-semibold"
          type="submit"
          [disabled]="saving || form.invalid"
        >
          {{ saving ? 'Saving...' : 'Save Changes' }}
        </button>

        <a routerLink="/feed-sources" class="btn btn-secondary px-4 py-2">Cancel</a>
      </div>
    </form>
  </div>
</div>

<style>
  .fade-in {
    animation: fadeIn 0.7s ease-in-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
