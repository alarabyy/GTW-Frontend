<div class="auth-container fade-in">
  <div class="auth-card">
    <h2 class="auth-title">Welcome Back ðŸ‘‹</h2>
    <p class="auth-subtitle">Login to continue your journey</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <input type="email" placeholder="Email" formControlName="email" />
        <div class="error" *ngIf="email?.touched && email?.invalid">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" formControlName="password" />
        <div class="error" *ngIf="password?.touched && password?.invalid">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
        </div>
      </div>

      <div class="input-group" style="display:flex;align-items:center;gap:8px;">
        <input type="checkbox" id="remember" formControlName="rememberMe" />
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>

      <div class="server-error" *ngIf="serverError" style="color:#e11d48;margin-top:10px;">
        {{ serverError }}
      </div>
    </form>

    <p class="footer-text">
      Don't have an account?
      <a routerLink="/signup">Sign up</a>
    </p>

    <p class="footer-text">
      <a routerLink="/forgot-password">Forgot Password?</a>
    </p>
  </div>
</div>
